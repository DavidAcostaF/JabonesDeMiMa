{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<body>

    <h1 style="color: #ffffff;background: #529c43;padding: 26px;font-family: 'Lexend Deca', sans-serif;font-size: 30px;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;">

            <p style="font-size: 27px;color: #ffffff;font-family: 'Lexend Deca', sans-serif;background: url('{% static 'assets/img/image 3.png'%}') left / auto no-repeat;text-align: right;margin-top: 25px;margin-right: 180px;">Secciones</p>
            <p style="font-size: 27px;color: #ffffff;font-family: 'Lexend Deca', sans-serif;background: url('{% static 'assets/img/image 3.png'%}') left / auto no-repeat;text-align: right;margin-top: 25px;margin-right: 196px;">Usuarios</p>

</body>
