{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Administrador - Sistema de mi Má</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <!-- Encabezado -->
    <h1 style="color: #ffffff;background: #529c43;padding: 26px;font-family: 'Lexend Deca', sans-serif;font-size: 30px;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;">
        <i class="far fa-star" style="color: rgba(255,255,255,0);background: url('{% static 'assets/img/image 2.png' %}') no-repeat;font-size: 52px;padding-right: 10px;"></i>
        Sistema de mi Má
        <button class="btn btn-primary" type="button" style="font-size: 28px;background: #529c43;margin-left: 1150px;border-radius: 0;border-top-color: rgba(13,110,253,0);border-right-color: rgba(13,110,253,0);border-bottom-color: rgba(13,110,253,0);border-left-width: 3px;border-left-color: #ffffff;padding-left: 50px;">
            Administrador
            <i class="far fa-star" style="color: rgba(255,255,255,0);background: url('{% static 'assets/img/image 1.png' %}') no-repeat;font-size: 42px;margin-left: 30px;position: absolute;margin-top: 1px;"></i>
        </button>
    </h1>

    <div class="row">
        <!-- ✅ Menú lateral siempre visible -->
        <div class="col-xxl-3 offset-xxl-0" style="width: 440px;height: 915px;margin-top: 10px;background: #529c43;border-radius: 25px;margin-left: 26px;padding: 45px;">
            <header style="padding: 40px;background: url('{% static 'assets/img/image 6.png'%}') center / contain no-repeat;" class="ms-0 me-0 mt-0 pb-5 pe-5 ps-5 mb-0"></header>
            <p style="font-size: 27px;color: #ffffff;font-family: 'Lexend Deca', sans-serif;background: url('{% static 'assets/img/image 3.png'%}') left / auto no-repeat;text-align: right;margin-top: 40px;margin-right: 240px;">Menú</p>
            <p style="font-size: 27px;color: #ffffff;font-family: 'Lexend Deca', sans-serif;background: url('{% static 'assets/img/image 3.png'%}') left / auto no-repeat;text-align: right;margin-top: 25px;margin-right: 180px;">Secciones</p>
            <p style="font-size: 27px;color: #ffffff;font-family: 'Lexend Deca', sans-serif;background: url('{% static 'assets/img/image 3.png'%}') left / auto no-repeat;text-align: right;margin-top: 25px;margin-right: 196px;">Usuarios</p>
        </div>

        <div class="col">
            {% block content %}
            {% endblock %}



        </div>
    </div>
    {% include "sweetalert.html" %}
</body>
    <!-- Scripts -->
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
function confirmarEliminacion(saleId) {
    Swal.fire({
        title: '¿Estás seguro?',
        text: "Esta acción no se puede deshacer.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#529c43',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar'
    }).then((result) => {
        if (result.isConfirmed) {
            window.location.href = ``;
        }
    })
}
</script>
{% block scripts %}

{% endblock %}

</html>
